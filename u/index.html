<body>
  <h1>Oh No!</h1>
  <div>
    <p>Looks like you haven't given any username in the URL parameter.</p>
    <p>The url format should be like:</p>
    <br>
    <br>
    <code>
      https://toph.pages.dev/u/&lt;your_username&gt;
    </code>
    <br>
    <br>
    <p>Replace &lt;your_username&gt; with the user name you want.

      <br>
      <br>
      But be careful, the username is case-sensitive.
    </p>
    <p>Example:
      <br><br>
      <a href="https://toph.pages.dev/u/Nusab19">https://toph.pages.dev/u/Nusab19</a>
    </p>
  </div>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Toph Leaderboard is a website made by Nusab Taha to see the users with the highest Fastest, Lightest and Shortest submissions in Toph.co online judge.">
  <meta name="keywords" content="NusabTaha Nusab Taha Nusab19 Toph Toph.co">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="options">
    <p>
      Select an option:
    </p>
    <ul>
      <li class="option">Fastest</li>
      <li class="option">Lightest</li>
      <li class="option">Shortest</li>
    </ul>
  </div>

  <div>
    <p id="clicked" class="clicked">
      Selected: Shortest
    </p>
  </div>

  <div id="Container">
    <div class="users">
      <h2>Loading Data...</h2>
      <div class="user">
        <a href="#" class="username">
          Harry
        </a>
        <p class="user-value">
          19
        </p>
      </div>
      <div class="user">
        <a class="username me" href="https://toph.co/u/Nusab19">
          Nusab19
        </a>
        <p class="user-value">
          13
        </p>
      </div>

      <script src="script.js"></script>
    </div>

    <div class="footer">
      <p>
        All rights reserved by <a class="link" href="https://github.com/Nusab19">Nusab Taha</a>
      </p>
